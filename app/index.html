<!DOCTYPE html>
<html ng-app="App" lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>JScoin</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./styles/index.css">

</head>
<body ng-cloak>

<header ng-controller="HeaderCtrl">
    <md-nav-bar md-selected-nav-item="arr.navItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('/wallet')" name="wallet">Wallet</md-nav-item>
        <md-nav-item md-nav-click="goto('/send')" name="send">Send</md-nav-item>
        <md-nav-item md-nav-click="goto('/network')" name="network">Network</md-nav-item>
    </md-nav-bar>
</header>

<main class="md-padding" layout="row">
    <div ng-view ng-cloak></div>
</main>

<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-material/angular-material.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/controllers/header.js"></script>
<script src="./scripts/controllers/wallet.js"></script>
<script src="./scripts/controllers/transaction.js"></script>
<script src="./scripts/controllers/send.js"></script>
<script src="./scripts/controllers/network.js"></script>
</body>
</html>
